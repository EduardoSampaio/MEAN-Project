<mat-card>
  <div class="form-container">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field class="full-size-w">
        <input matInput type="text" placeholder="Title" name="title" formControlName="title" />
        <mat-error *ngIf="form.get('title')?.invalid">Please enter a post title</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Pick image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field class="full-size-w">
        <textarea matInput rows="6" name="content" formControlName="content"></textarea>
        <mat-error *ngIf="form.get('content')?.invalid">Please enter a post title</mat-error>
      </mat-form-field>
      <mat-card-footer>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="btn-primary"
        >
          Save Post
        </button>
      </mat-card-footer>
    </form>
  </div>
</mat-card>
